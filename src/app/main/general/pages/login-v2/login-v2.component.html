<div class="pages-login layout-full pages-login-v2">
    <div class="page overlay-bg text-center pt-64">
        <div class="page-content-v2" fxFlex="row nowarp" fxLayoutAlign="space-between center">
            <div class="page-brand-info" fxHide.lt-sm>
                <div class="brand text-left pl-60">
                    <mat-icon fontSet="NotaddIcon" fontIcon="icon-logo" class="s-48"></mat-icon>
                </div>
                <p class="s-20">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                    tempor incididunt ut labore et dolore magna aliqua.</p>
            </div>
            <div class="page-login-main">
                <div class="brand mb-20 text-left pl-100">
                    <mat-icon fontSet="NotaddIcon" fontIcon="icon-logo" class="s-36"></mat-icon>
                </div>
                <p class="mt-0 mb-20">Sign into your pages account</p>
                <div class="mt-20 mb-20">
                    <mat-form-field color="accent" class="w-100-p">
                        <input matInput type="text" autocomplete formControlName="name" placeholder="Name" required>
                    </mat-form-field>
                    <mat-form-field color="accent" class="w-100-p">
                        <input matInput type="email" autocomplete formControlName="email" placeholder="Email" required>
                    </mat-form-field>
                    <mat-form-field color="accent" class="w-100-p">
                        <input matInput type="password" autocomplete formControlName="password" placeholder="Password"
                            required>
                    </mat-form-field>
                    <div class="mb-40" fxLayoutAlign="space-between end">
                        <mat-checkbox formControlName="remember">Remember me</mat-checkbox>
                        <a class="float-right">Forgot password?</a>
                    </div>
                    <button mat-flat-button class="w-100-p" color="accent">Sign in</button>
                </div>
                <p class="mt-0">Still no account? Please go to <a>Register</a></p>

                <div class="copyright">
                    <p>WEBSITE BY Ibenchu</p>
                    <p>Â© 2018. All RIGHT RESERVED.</p>
                    <div class="social pt-20">
                        <button mat-mini-fab>
                            <mat-icon size="1" svgIcon="mdi:twitter" class="secondary-text s-24"></mat-icon>
                        </button>
                        <button mat-mini-fab color="primary" class="ml-20 mr-20">
                            <mat-icon size="1" svgIcon="mdi:facebook" class="secondary-text s-24"></mat-icon>
                        </button>
                        <button mat-mini-fab color="warn">
                            <mat-icon size="1" svgIcon="mdi:google" class="secondary-text s-24"></mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
