<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>Notadd</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        #notadd-loading {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #3c4252;
            z-index: 99999;
            pointer-events: none;
        }

        .wrapper{
            width:352px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spinner{
            color:transparent;
            font-family:Arial;
            font-size:69px;
            text-decoration:none;
            font-weight:normal;
            font-style:normal;
            text-shadow: rgba(255,255,255,0.98) 0 0 0;
            animation-name:bounce_inTurnBlurringText;
            animation-duration:1.641s;
            animation-iteration-count:infinite;
            animation-direction:normal;
            transform: translate3d(0, 0, 0);
        }

        .spinner-1{
            animation-delay:0.5825s;
        }
        .spinner-2{
            animation-delay:0.699s;
        }
        .spinner-3{
            animation-delay:0.8155s;
        }
        .spinner-4{
            animation-delay:0.932s;
        }
        .spinner-5{
            animation-delay:1.0485s;
        }
        .spinner-6{
            animation-delay:1.165s;
        }

        @keyframes bounce_inTurnBlurringText{
            0%{
                text-shadow: rgb(255,255,255) 0 0 0;
            }

            100%{
                text-shadow: rgb(255,255,255) 0 0 55px;
            }
        }
    </style>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1976d2">
</head>
<body>
<notadd-loading id="notadd-loading">
    <div class="wrapper">
        <div class="spinner spinner-1">N</div>
        <div class="spinner spinner-2">o</div>
        <div class="spinner spinner-3">t</div>
        <div class="spinner spinner-4">a</div>
        <div class="spinner spinner-5">d</div>
        <div class="spinner spinner-6">d</div>
    </div>
</notadd-loading>
<notadd-root></notadd-root>
<noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>
